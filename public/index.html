<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEP Calculator</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MEP Calculator">
  
  <!-- Icons -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>" type="image/svg+xml">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%23007bff' rx='20'/><text x='96' y='130' font-size='100' text-anchor='middle' fill='white'>ðŸ’°</text></svg>">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 1200px; 
      margin: auto; 
    }
    .result { 
      font-size: 1em; 
      margin-top: 20px; 
    }
    button { 
      padding: 10px; 
      font-size: 1em; 
      width: 100%; 
      margin-bottom: 10px; 
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .bond-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .bond-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .mep-rate {
      font-size: 1.4em;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      font-size: 0.9em;
    }
    td { 
      padding: 6px 10px; 
      border: 1px solid #ddd; 
    }
    tr:nth-child(even) { 
      background-color: #fff; 
    }
    td:first-child { 
      font-weight: bold; 
      background-color: #f5f5f5; 
      width: 60%;
    }
    td:last-child { 
      text-align: right; 
    }
    .loading {
      text-align: center;
      font-style: italic;
      color: #666;
    }
    .error {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MEP Calculator - All Bonds</h1>

  <button onclick="calculateMEP()">Calculate MEP for All Bonds</button>
  <div id="result" class="result"></div>

  <script src="script.js"></script>
</body>
</html>
